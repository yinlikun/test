<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置css文本样式</title>
<style type="text/css">
	.title{
		font-family:"隶书";
		font-size:48px;
		color:red;
		font-weight:bold;
		text-align:center;
	}
	.author{
		font-family:"宋体";
		font-style:italic;
		color:#cc9900;
		font-size:24px;
	}
	.poem{
		font-family:"宋体";
		font-size:32px;
		color:blue;
	}
	</style>	
</head>
<body>
	<p class="title"> 登鹳雀楼</p>
	<p class="author">王之涣</p>
	<p class="poem">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。<p>
	<p class="title">相思</p>
	<p class="author">王维</p>
	<p class="poem">红豆生南国，春天发几枝。愿君多采撷，此物最相思。<p>
</body>
</html>
