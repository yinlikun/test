<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编写无序列表</title>
<style type="text/css">
	.disc{
		list-style-type:disc;
	}
	.circle{
		list-style-type:circle;
	}
	.square{
		list-style-type:square;
	}
</style>
</head>
<body>
	<div>
	<h3>Disc项目符号表:</h3>
		<ul class="disc">
			<li>苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
		</ul>
	<h3>Circle项目符号表:</h3>
		<ul class="circle">
			<li>苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
		</ul>
	<h3>Square项目符号表:</h3>
		<ul class="square">
			<li>苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
		</ul>
	</div>
</body>
</html>
