<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css文本属性设置</title>
</head>
<body>
	<p align="center">文字居中</p>
	<p style="line-height:10%">行高定义为10%</p>
	<p style="text-decoration:underline,overline;">文字同时显示上划线和下划线</p>
	<p style="text-indent:0.75cm">首行缩进0.75cm</p>
</body>
</html>
