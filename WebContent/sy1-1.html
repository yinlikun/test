<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本与段落格式化</title>
</head>
<body>
	<b>【标题字应用】</b><br>
	<h1 align="center" style="color:blue">这是一个居中对齐的一级标题</h1>
	<h3 align="left">这是一级标题，居中对齐</h3>
	<h6 align="right">这是六级标题，右对齐</h6>
	<hr color="#ff3333">
	<b>【段落、字体标记应用】</b>
	<p>    本段前面有四个空格</p>
	<p align="center" style="font-family:STCaiyu;font-size:5;color:red">今天是个好日子</p>
	<hr color="00cc66" size="3">
	<b>【物理、逻辑样式标记应用】</b>
	<center>
		<p style="font-family:黑体">这是一行黑体字</p>
		<p style="font-style:italic">这是一行斜体字</p>
		<p>数学问题:2<sup>5</sup>=32</p>
		<p>O<sub>2</sub>(氧气)是我们所依赖的东西</p>
		<u>这是下划线标记u</u><br>
		<s>这是删除线s</s><br>
		<em>这是强调标记em应用</em><br>
		地址：<br>
		<em>江苏省南京市珠江路1924号</em><br>
	</center>
</body>
</html>
