<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>有序列表</title>
</head>
<body>
	<div>
	<h2>数字编号:</h2>
	<ol>
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>
	<h2>字母编号:</h2>
	<ol style="list-style-type:upper-alpha" start="3">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>
	<h2>混合编号:</h2>
	<ol style="list-style-type:lower-alpha">
		<li>苹果</li>
	</ol>
	<ol style="list-style-type:upper-roman" start="4">
	 	<li>香蕉</li>
	</ol>
	<ol style="list-style-type:lower-alpha" start="5">
	 	<li>柠檬</li>
	 	<li>桔子</li>
	 	<li>蜜桃</li>
	 	<li>草莓</li>
	</ol>
	</div>
</body>
</html>
